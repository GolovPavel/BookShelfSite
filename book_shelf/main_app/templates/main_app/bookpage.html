{% extends "main_app/base.html" %}

{% block title %}
  Book {{book.id}} page
{% endblock %}

{% block content %}
  <center><h1>Book {{book.id}} page</h1></center>
  <div class = "book">
    <ul>
      <li>
        <b>Title:</b> {{book.title}}
      </li>
      <li>
        <b>Description:</b> {{book.description}}
      </li>
      <li>
        <b>Created at:</b> {{book.created_at}}
      </li>
      <li>
        <b>Rating:</b> {{ book.rating|floatformat:1 }}
      </li>
    </ul>
    </br>
  </div>
{% endblock %}
